# Optional Nginx configuration for load balancing
upstream newsbot_ingestor {
    server ingestor:8001;
}

upstream newsbot_trender {
    server trender:8002;
}

upstream newsbot_rewriter {
    server rewriter:8003;
}

upstream newsbot_mediaer {
    server mediaer:8004;
}

upstream newsbot_publisher {
    server publisher:8005;
}

upstream newsbot_watchdog {
    server watchdog:8006;
}

server {
    listen 80;
    server_name localhost;

    # Health check aggregator
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Service routing
    location /api/ingestor/ {
        proxy_pass http://newsbot_ingestor/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/trender/ {
        proxy_pass http://newsbot_trender/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/rewriter/ {
        proxy_pass http://newsbot_rewriter/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/mediaer/ {
        proxy_pass http://newsbot_mediaer/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/publisher/ {
        proxy_pass http://newsbot_publisher/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/watchdog/ {
        proxy_pass http://newsbot_watchdog/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default location
    location / {
        return 404;
    }
}